#
# WARNING: To install Immich, follow our guide: https://immich.app/docs/install/docker-compose
#
# Make sure to use the docker-compose.yml of the current release:
#
# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml
#
# The compose file on main may not be compatible with the latest release.

name: immich
services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    container_name: immich_server
    # extends:
    #   file: hwaccel.transcoding.yml
    #   service: cpu # set to one of [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl] for accelerated transcoding
    devices:
      - /dev/dri:/dev/dri
    volumes:
      # Do not edit the next line. If you want to change the media storage location on your system, edit the value of UPLOAD_LOCATION in the .env file
      - ${UPLOAD_LOCATION}:/data
      - ${EXT_LOCATION}:/libraries
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    ports:
      - '2283:2283'
    depends_on:
      #   - redis
      - pgvecto-rs
    healthcheck:
      disable: false
    networks:
      - backend
    labels:
      - traefik.enable=true
      - traefik.docker.network=backend
      - traefik.http.routers.immich.entrypoints=homesec
      - traefik.http.routers.immich.rule=Host(`immich.${DOMAIN}`)
      - net.unraid.docker.managed=composeman
      - net.unraid.docker.icon=https://raw.githubusercontent.com/imagegenius/templates/main/unraid/img/immich.png
      - net.unraid.docker.webui=http://[IP]:[PORT:2283]
      - net.unraid.docker.shell=bash
  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release-openvino
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    container_name: immich_machine_learning
    # extends: # uncomment this section for hardware acceleration - see https://immich.app/docs/features/ml-hardware-acceleration
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, rocm, openvino, openvino-wsl, rknn] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    device_cgroup_rules:
      - 'c 189:* rmw'
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - /mnt/cache/appdata/immich/model-cache:/cache
    env_file:
      - .env
    healthcheck:
      disable: false
    networks:
      - backend
    labels:
      - net.unraid.docker.managed=composeman
      - net.unraid.docker.icon=https://raw.githubusercontent.com/imagegenius/templates/main/unraid/img/immich.png
      - net.unraid.docker.webui=
      - net.unraid.docker.shell=bash
  pgvecto-rs:
    security_opt:
      - no-new-privileges:true
    image: tensorchord/pgvecto-rs:pg16-v0.3.0
    container_name: PostgreSQL_Immich
    hostname: PostgreSQL_Immich
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_DB=${DB_DATABASE_NAME}
    ports:
      - 5433:5432/tcp
    volumes:
      - /mnt/cache/appdata/PostgreSQL_Immich:/var/lib/postgresql/data:rw
    networks:
      - backend
    labels:
      - net.unraid.docker.managed=composeman
      - net.unraid.docker.icon=https://github.com/SpaceinvaderOne/Docker-Templates-Unraid/blob/master/spaceinvaderone/docker_icons/postgresql-immich-logo.png?raw
      - net.unraid.docker.shell=bash
networks:
  backend:
    external: true
