services:
  webtop:
    image: ghcr.io/xpipe-io/xpipe-webtop:latest
    container_name: xpipe-webtop
    environment:
      - CUSTOM_PORT=6077
      - CUSTOM_HTTPS_PORT=6078
      - TITLE="XPIPE Terminal"
      - START_DOCKER=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock #optional
      - ./xpipe/config:/config  # Hier wird das neue Volume hinzugef√ºgt
    ports:
      - 6077:6077
      - 6078:6078
    restart: unless-stopped
    networks:
      - backend
networks:
  backend:
    external: true
