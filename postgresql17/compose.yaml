services:
  postgres:
    image: postgres:17
    container_name: postgresql17
    hostname: postgresql17
    ports:
      - 5432:5432/tcp
    environment:
      - TZ=Europe/Berlin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - /mnt/cache/appdata/postgresql17:/var/lib/postgresql/data:rw
    networks:
      - backend
networks:
  backend:
    external: true
