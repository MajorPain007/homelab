services:
  postgres:
    security_opt:
      - no-new-privileges:true
    image: postgres:17
    container_name: postgresql17
    hostname: postgresql17
    shm_size: 128mb
    healthcheck:
      # Pr√ºft alle 10s, ob die DB antwortet
      test:
        - CMD-SHELL
        - sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'
      interval: 10s
      timeout: 5s
      retries: 5
    # ports:
    #   - 5432:5432/tcp
    environment:
      - TZ=Europe/Berlin
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    secrets:
      - db_password
    volumes:
      - ./postgresql17:/var/lib/postgresql/data:rw
    networks:
      - backend
    labels:
      - net.unraid.docker.managed=composeman
      - net.unraid.docker.icon=https://raw.githubusercontent.com/sgraaf/Unraid-Docker-Templates/main/postgresql17/icon.png
      - net.unraid.docker.shell=bash

secrets:
  db_password:
    file: ./secrets/db_password.txt

networks:
  backend:
    external: true
