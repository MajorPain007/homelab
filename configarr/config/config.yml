      - template: 2b90e905c99490edc7c7a5787443748b # https://github.com/TRaSH-Guides/Guides/blob/master/docs/json/radarr/quality-profiles/german-hd-bluray-web.json
        source: TRASH
      # - template: radarr-custom-formats-uhd-bluray-web-german
      # - template: radarr-custom-formats-uhd-remux-web-german

    quality_profiles:
      - name: "[German] UHD Bluray + WEB (Alternative)"
        language: Any
        reset_unmatched_scores:
          enabled: false
        upgrade:
          allowed: true
          until_quality: Merged QPs
          until_score: 25000
# Uncomment one of the next 2 lines dependent on if you want English Releases
        # min_format_score: 1600 # Get English Releases and Upgrade to German when available
        min_format_score: 10000 # Skip English Releases
        score_set: german
        quality_sort: top
        qualities:
          - name: Merged QPs
# Comment any qualities you are not interested in
            qualities:
              - Remux-2160p
              - Bluray-2160p
              - WEBDL-2160p
              - WEBRip-2160p
              - Remux-1080p
              - Bluray-1080p
              - WEBRip-1080p
              - WEBDL-1080p
              - Bluray-720p
              - WEBDL-720p
              - WEBRip-720p
      - name: "[German] HD Bluray + WEB" # Kids
        language: Any
        reset_unmatched_scores:
          enabled: false
        upgrade:
          allowed: true
          until_quality: Merged QPs
          until_score: 25000
# Uncomment one of the next 2 lines dependent on if you want English Releases
        # min_format_score: 1600 # Get English Releases and Upgrade to German when available
        min_format_score: 10000 # Skip English Releases
        score_set: german
        quality_sort: top
        qualities:
