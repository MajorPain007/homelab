quality_profiles:
  - name: Any
    language: Any
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: true
      until_quality: Bluray|WEB
      until_score: 35000
# Uncomment one of the next 2 lines dependent on if you want English Releases
    # min_format_score: 1600 # Get English Releases and Upgrade to German when available
    min_format_score: 10000 # Skip English Releases
    quality_sort: top
    qualities:
      - name: Bluray|WEB
# Comment any qualities you are not interested in
        qualities:
          - Remux-2160p
          - Bluray-2160p
          - WEBDL-2160p
          - WEBRip-2160p
          - Remux-1080p
          - Bluray-1080p
          - WEBRip-1080p
          - WEBDL-1080p
          - Bluray-720p
          - WEBDL-720p
          - WEBRip-720p
  - name: kids
    language: Any
    reset_unmatched_scores:
      enabled: true
    upgrade:
      allowed: true
      until_quality: Bluray|WEB
      until_score: 35000
# Uncomment one of the next 2 lines dependent on if you want English Releases
    # min_format_score: 1600 # Get English Releases and Upgrade to German when available
    min_format_score: 10000 # Skip English Releases
    quality_sort: top
    qualities:
      - name: Bluray|WEB
# Comment any qualities you are not interested in
        qualities:
          # - Remux-2160p
          # - Bluray-2160p
          # - WEBDL-2160p
          # - WEBRip-2160p
          - Remux-1080p
          - Bluray-1080p
          - WEBRip-1080p
          - WEBDL-1080p
          - Bluray-720p
          - WEBDL-720p
          - WEBRip-720p
