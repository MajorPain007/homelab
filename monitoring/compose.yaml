services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    pull_policy: always
    restart: unless-stopped
    extra_hosts:
      - host.docker.internal:host-gateway
    user: 1000:1000
    ports:
      - 9090:9090/tcp
    security_opt:
      - no-new-privileges:true
    volumes:
      - ${APPDATA_PATH}/prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${APPDATA_PATH}/prometheus/config/rules:/etc/prometheus/rules:ro
      - ${APPDATA_PATH}/prometheus/data/:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=30d
      - --web.enable-lifecycle
      - --web.enable-admin-api
    labels:
      - net.unraid.docker.managed=composeman
      - net.unraid.docker.webui=http://[IP]:[PORT:9090]
      - net.unraid.docker.shell=bash
    environment:
      - TZ=${TZ}
    networks:
      - backend
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    pull_policy: always
    restart: unless-stopped
    network_mode: host
    security_opt:
      - no-new-privileges:true
    command:
      - --path.rootfs=/host
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --collector.cpu.info
    pid: host
    volumes:
      - /:/host:ro,rslave
    labels:
      - net.unraid.docker.managed=composeman
      - net.unraid.docker.shell=bash
    environment:
      - TZ=${TZ}
