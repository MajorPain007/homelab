services:
  upgradinatorr:
    container_name: upgradinatorr
    hostname: upgradinatorr
    image: mcr.microsoft.com/powershell:latest
    restart: no
    # optional
    logging:
      driver: json-file
      options:
        max-file: 10
        max-size: 200k
    # optional
    environment:
      - PUID=99
      - PGID=100
    volumes:
      - /mnt/cache/appdata/upgradinatorr/scripts:/scripts
    command: pwsh /scripts/Upgradinatorr/upgradinatorr.ps1 -ApplicationList Radarr
    networks:
      - backend
    security_opt:
      - no-new-privileges:true
networks:
  backend:
    external: true
