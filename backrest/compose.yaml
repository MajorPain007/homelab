services:
  backrest:
    container_name: backrest
    hostname: backrest
    image: garethgeorge/backrest:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./backrest/data:/data
      - ./backrest/config:/config
      - ./backrest/cache:/cache
      - ./backrest/tmp:/tmp
      - ./backrest/ssh:/root/.ssh
      - /mnt/user:/userdata # Mount local paths to backup
      #- /mnt/user/Backup/unraid:/repos # Mount local repos (optional for remote storage)
    environment:
      - BACKREST_DATA=/data
      - BACKREST_CONFIG=/config/config.json
      - XDG_CACHE_HOME=/cache
      - TMPDIR=/tmp
      - TZ=Europe/Berlin
    ports:
      - 9898:9898
    networks:
      - backend
    labels:
      - traefik.enable=true
      - traefik.docker.network=backend
      - traefik.http.routers.backrest.entrypoints=homesec
      - traefik.http.routers.backrest.rule=Host(`backrest.${DOMAIN}`)
      - net.unraid.docker.managed=composeman
      - net.unraid.docker.webui=http://[IP]:[PORT:9898]/
      - net.unraid.docker.icon=https://raw.githubusercontent.com/garethgeorge/backrest/refs/heads/main/webui/assets/favicon.png
      - net.unraid.docker.shell=bash
networks:
  backend:
    external: true