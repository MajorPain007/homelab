services:
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    ports:
      - 5055:5055
    restart: unless-stopped
    networks:
      - backend
      - frontend
    user: ${ENV_PUID}:${ENV_PGID}
    environment:
      - LOG_LEVEL=debug
      - TZ=${TIMEZONE}
    volumes:
      - ${SERVICES_DIR}/jellyseerr:/app/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyseerr.entrypoints=websecure
      - traefik.http.routers.jellyseerr.rule=Host(`${DOMAIN}`)
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    ports:
      - 7878:7878
    restart: unless-stopped
    networks:
      - backend
    environment:
      - PUID=${ENV_PUID}
      - PGID=${ENV_PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${SERVICES_DIR}/radarr:/config
      - ${DATA_DIR}:/data
      - ${TMP_DOWNLOADS_DIR}/complete:/downloads/complete
  radarr_kids:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr_kids
    ports:
      - 7879:7878
    restart: unless-stopped
    networks:
      - backend
    environment:
      - PUID=${ENV_PUID}
      - PGID=${ENV_PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${SERVICES_DIR}/radarr_kids:/config
      - ${DATA_DIR}:/data
      - ${TMP_DOWNLOADS_DIR}/complete:/downloads/complete
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    ports:
      - 8989:8989
    restart: unless-stopped
    networks:
      - backend
    environment:
      - PUID=${ENV_PUID}
      - PGID=${ENV_PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${SERVICES_DIR}/sonarr:/config
      - ${DATA_DIR}:/data
      - ${TMP_DOWNLOADS_DIR}/complete:/downloads/complete
  sonarr_as: # Animes
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr_as
    ports:
      - 8990:8989
    restart: unless-stopped
    networks:
      - backend
    environment:
      - PUID=${ENV_PUID}
      - PGID=${ENV_PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${SERVICES_DIR}/sonarr_as:/config
      - ${DATA_DIR}:/data
      - ${TMP_DOWNLOADS_DIR}/complete:/downloads/complete
  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    ports:
      - 8787:8787
    restart: unless-stopped
    networks:
      - backend
    environment:
      - PUID=${ENV_PUID}
      - PGID=${ENV_PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${SERVICES_DIR}/readarr:/config
      - ${DATA_DIR}:/data
      - ${TMP_DOWNLOADS_DIR}/complete:/downloads/complete
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    ports:
      - 9696:9696
    restart: unless-stopped
    networks:
      - backend
    environment:
      - PUID=${ENV_PUID}
      - PGID=${ENV_PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${SERVICES_DIR}/prowlarr:/config
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    ports:
      - 6767:6767
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - ${SERVICES_DIR}/bazarr/config:/config
      - ${DATA_DIR}:/data
    environment:
      - PUID=${ENV_PUID}
      - PGID=${ENV_PGID}
      - TZ=${TIMEZONE}
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    ports:
      - 8087:8080 # HTTP port for the WebUI
      - 9090:9090 # HTTPS port for the WebUI
    restart: unless-stopped
    networks:
      - backend
    environment:
      - PUID=${ENV_PUID}
      - PGID=${ENV_PGID}
      - TZ=${TIMEZONE}
    volumes:
      - ${SERVICES_DIR}/sabnzbd:/config
      - ${DATA_DIR}:/data
      - ${TMP_DOWNLOADS_DIR}/incomplete:/downloads/incomplete
      - ${TMP_DOWNLOADS_DIR}/complete:/downloads/complete
  umlautadaptarr:
    image: pcjones/umlautadaptarr:latest
    container_name: umlautadaptarr
    ports:
      - 5006:5006
      - 5005:5005
    restart: unless-stopped
    networks:
      - backend
    environment:
      - PUID=${ENV_PUID}
      - PGID=${ENV_PGID}
      - TZ=${TIMEZONE}
      - SONARR__0__NAME=sonarr
      - SONARR__0__ENABLED=true
      - SONARR__0__HOST=http://sonarr:8989
      - SONARR__0__APIKEY=${SONARR_API_KEY}
      - SONARR__1__ENABLED=true
      - SONARR__1__NAME=sonarr_as
      - SONARR__1__HOST=http://sonarr_as:8989
      - SONARR__1__APIKEY=${SONARR_AS_API_KEY}
      - RADARR__ENABLED=false
      - RADARR__HOST="http://radarr:7878"
      - RADARR__APIKEY=${RADARR_API_KEY}
      - READARR__ENABLED=false
      - READARR__HOST=http://readarr:8787
      - READARR__APIKEY=${READARR_API_KEY}
      - LIDARR__ENABLED=false
      - LIDARR__HOST="http://lidarr:8686"
      - LIDARR__APIKEY="API_KEY"

networks:
  frontend:
    external: true
  backend:
    external: true
