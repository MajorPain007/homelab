services:
  calibre-web-automated:
    image: crocodilestick/calibre-web-automated:latest
    container_name: calibre-web-automated
    hostname: calibre-web-automated
    environment:
      - PUID=99
      - PGID=100
      - TZ=Europe/Berlin
    volumes:
      - /mnt/cache/appdata/calibre-web-automated/calibre/config:/config
      - /mnt/cache/appdata/calibre-web-automated/calibre/book:/cwa-book-ingest
      - /mnt/cache/appdata/calibre-web-automated/calibre/library:/calibre-library
    ports:
      - 8083:8083
    restart: unless-stopped
    networks:
      - frontend
    security_opt:
      - no-new-privileges:true
    labels:
      traefik.enable: "true"
      traefik.docker.network: backend
      traefik.http.routers.cwa.entrypoints: homesec
      traefik.http.routers.cwa.rule: Host(`cwa.${DOMAIN}`)
networks:
  frontend:
    external: true
