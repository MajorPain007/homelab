services:
  duplicati:
    container_name: duplicati
    hostname: duplicati
    image: duplicati/duplicati:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - 8200:8200
    environment:
      # - PUID=99
      # - PGID=100
      - TZ={TZ}
      - SETTINGS_ENCRYPTION_KEY=${PASSWORD}
      # - CLI_ARGS= #optional
      - DUPLICATI__WEBSERVICE_PASSWORD=${WEBPASSWORD}
    volumes:
      - ./duplicati/config:/config
      # - ./duplicati/ssh_keys:/root/.ssh
      - /mnt/user/:/source
    labels:
      - traefik.enable=true
      - traefik.docker.network=frontend
      - traefik.http.routers.duplicati.entrypoints=homesec
      - traefik.http.routers.duplicati.rule=Host(`duplicati.${DOMAIN}`)
      - net.unraid.docker.shell=bash
      - net.unraid.docker.managed=composeman
      - net.unraid.docker.webui=http://[IP]:[PORT:8200]/login.html
      - net.unraid.docker.icon=https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/duplicati-logo.png
    networks:
      - frontend
networks:
  frontend:
    external: true
